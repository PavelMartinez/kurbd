<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Сеансы</title>
</head>
<style>
  .named_list{
    font-size: 12pt;
    color: green;
    display: inline-block;
    width: 300px;
    text-align: left;
  }
</style>
<body>
<h2 align="center"> Список всех фильмов </h2>
<center>
  {% for product in products %}
  <form action="" method="POST">
    <label for="add_prod" class="named_list">{{product['Country']}}</label>
      <input type="date" name="date_id">
      <input type="number" name="Coefficient" placeholder="Введите коэф-т">
      <input type="number" name="id_place" placeholder="Введите номер зала">
      <input type="hidden" name="prod_id" value="{{product['idFilm']}}">
    <button type="submit" id="add_prod" name="action" value="add_prod">Добавить</button>
  </form>
  {% endfor %}

  <br><br>
  <a href={{url_for('menu_choice')}} class="menu__link">Окончить добавление</a>

</center>
</body>
